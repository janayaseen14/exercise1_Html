<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding used in the page, which is UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive on different devices and screen sizes -->
    <title>Contact Us</title>
    <!-- The title of the page that appears in the browser tab -->
  </head>
  <body>
    <form action="">
      <!-- Form element for user input -->
      <input type="text" placeholder="YOUR NAME" /> &nbsp;
      <!-- Input field for the user's name -->
      <input type="email" placeholder="YOUR EMAIL" /> <br />
      <!-- Input field for the user's email address -->
      <br />
      <textarea
        name="message"
        placeholder="YOUR MESSAGE"
        cols="47"
        rows="12"
      ></textarea>
      <!-- Textarea for the user to enter their message -->
      <br />
      <div><input type="submit" value="send" /></div>
      <!-- Submit button to send the form -->
    </form>
  </body>
</html>
